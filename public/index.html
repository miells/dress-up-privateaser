<!DOCTYPE html>
<html>
<head>
	<title>CSS/HTML Workshop with Privateaser</title>
	<link rel='stylesheet' type='text/css' href='css/styles.css'/>
</head>
<header>
	<h1>Privateaser</h1>
</header>
<body>
	<div class="center">
		<div id="infos">
			<div class="column">
				<div id="bar">
					<h2>Bar informations</h2>
					<input class="js-name" type="text" placeholder="Bar name"/>
					<input class="js-price-by-hour" type="number" placeholder="Price by hour"/>
					<input class="js-price-by-person" type="number" placeholder="Price by person"/>
				</div>
			</div>
		<div class="column">
			<div id="booker">
				<h2>Booker informations</h2>
				<input class="js-name" type="text" placeholder="Booker name"/>
				<input class="js-time" type="number" placeholder="Time in h"/>
				<input class="js-persons" type="number" placeholder="Persons"/>
				<div><input class="js-option" type="checkbox" name="deductible" placeholder="Deductible option"/>
					<label for="deductible">Deductible option</label></div>
				</div>
			</div>
			
		</div>
		<div id="computeBox">
				<button id="compute">Compute</button>
			</div>
			<div id="actors"></div>
	</div>
		

		<script src="privateaser.js"></script>
		<script src="index.js"></script>
	</body>
	</html>
